<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<script>
			function add() {
				//window.alert("add");
				var first=getFirst();
				var second;
				if(first==false){
					return ;
					
				}else{
					second=getSecond();
				}
				setValue(Number(first)+Number(second))
				
			}

			function subtract() {
					var first=getFirst();
				var second;
				if(first==false){
					return ;
					
				}else{
					second=getSecond();
				}
				setValue(Number(first)-Number(second))
			}

			function ride() {
					var first=getFirst();
				var second;
				if(first==false){
					return ;
					
				}else{
					second=getSecond();
				}
				setValue(Number(first)*Number(second))
			}

			function devide() {
					var first=getFirst();
				var second;
				if(first==false){
					return ;
					
				}else{
					second=getSecond();
				}
				setValue(Number(first)/Number(second))
			}

				
			function setValue(value){
				document.getElementById("result").innerHTML=value;
			}
			function getFirst() {
				var first = document.getElementById("first").value;
				if(first==""){
					window.alert("请输入第一个数");
					return false;
				}else{
					return first;
				}
			}
			
			function getSecond() {
				var twice = document.getElementById("twice").value;
				if(twice==""){
					window.alert("请输入第二个数");
					return false;
				}else{
					return twice;
				}
			}
		</script>
	</head>

	<body>
		<p>简单计算器:</p>
		<table border="1" style="position:center;">
			<tr>
				<td>第一个数：</td>
				<td><input type="text" id="first" /></td>
			</tr>
			<tr>
				<td>第二个数：</td>
				<td><input type="text" id="twice" /></td>
			</tr>
			<tr>
				<td colspan="2">
					&nbsp;
					<button style="width:inherit" onclick="add()">+</button> &nbsp;
					<button style="width:inherit" onclick="subtract()">-</button> &nbsp;
					<button style="width:inherit" onclick="ride()">*</button> &nbsp;
					<button style="width:inherit" onclick="devide()">/</button>
				</td>
			</tr>
			<tr>
				<td colspan="2" rowspan="2">
					<p id="result"></p>
				</td>
			</tr>
		</table>
	</body>

</html>
